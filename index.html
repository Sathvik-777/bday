<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.5rem;
            width: 70%;
            margin: 0 auto;
            line-height: 1.6;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            bottom: 0;
            background: red;
            animation: floatUp 4s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love! ‚ù§Ô∏è</h1>
        <p>
            To the most beautiful person in my life,<br>
            Every day with you feels like a dream, and today, I want you to know how deeply loved you are.<br>
            May your birthday be filled with as much joy and love as you‚Äôve brought into my life.<br>
            I adore you with all my heart! üíï
        </p>
    </div>
    <div class="hearts" id="hearts"></div>
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/Sathvik-777/bday/main/bensound-romantic.mp3
" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.appendChild(heart);

            // Set random horizontal position and animation duration
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';

            // Remove the heart after it finishes floating
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Generate hearts at intervals
        setInterval(createHeart, 300);
    </script>
</body>
</html>
